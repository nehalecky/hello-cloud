project:
  type: website
  output-dir: _site
  execute-dir: project

website:
  title: "Hello Cloud"
  description: "Exploring time series forecasting and anomaly detection for cloud resources"
  site-url: https://nehalecky.github.io/hello-cloud
  repo-url: https://github.com/nehalecky/hello-cloud
  repo-actions: [edit, issue]

  page-navigation: true

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Notebooks"
        href: notebooks/index.qmd
      - text: "Tutorials"
        href: tutorials/index.qmd
      - text: "How-To"
        href: how-to/index.qmd
      - text: "Concepts"
        href: concepts/index.qmd
      - text: "Reference"
        href: reference/index.qmd
    right:
      - icon: github
        href: https://github.com/nehalecky/hello-cloud
        aria-label: GitHub

  sidebar:
    - title: "Getting Started"
      style: "docked"
      contents:
        - index.qmd
        - section: "Notebooks"
          contents:
            - notebooks/index.qmd
            - ../notebooks/_build/03_EDA_iops_web_server.ipynb
            - ../notebooks/_build/05_EDA_piedpiper_data.ipynb
        - section: "Tutorials"
          contents:
            - tutorials/index.qmd
            - tutorials/data-exploration.qmd
            - tutorials/iops-eda.qmd
            - tutorials/workload-signatures.qmd
            - tutorials/gaussian-processes.qmd
        - section: "How-To Guides"
          contents:
            - how-to/index.qmd
            - how-to/generate-synthetic-data.qmd
            - how-to/train-gp-models.qmd
        - section: "Concepts"
          contents:
            - concepts/index.qmd
            - section: "Research"
              contents:
                - concepts/research/cloud-resource-patterns.qmd
                - concepts/research/cloud-resource-correlations.qmd
                - concepts/research/timeseries-anomaly-datasets.qmd
                - concepts/research/opentslm-evaluation.qmd
            - section: "Design"
              contents:
                - concepts/design/gaussian-process-design.qmd
        - section: "API Reference"
          contents:
            - reference/index.qmd

  page-footer:
    left: |
      Built with [Quarto](https://quarto.org/)
    right: |
      © 2025 Hello Cloud • Learning in public

format:
  html:
    theme:
      light: [flatly, _theme/custom-light.scss]
      dark: [darkly, _theme/custom-dark.scss]
    toc: true
    toc-depth: 3
    code-copy: true
    code-fold: false
    code-overflow: wrap
    code-line-numbers: false
    highlight-style: ayu
    css: _theme/styles.css
    grid:
      sidebar-width: 300px
      body-width: 900px
      margin-width: 300px

execute:
  enabled: false  # Don't execute code during preview/build
  freeze: auto  # Re-execute only when source changes (when enabled)
  cache: true
  warning: false
  error: false

quartodoc:
  package: cloud_sim
  dir: reference
  title: "API Reference"

  sections:
    - title: "Data Generation"
      desc: "Synthetic cloud resource data generation with realistic utilization patterns"
      contents:
        - name: data_generation.WorkloadPatternGenerator
        - name: data_generation.WorkloadType
        - name: data_generation.CloudMetricsSimulator
        - name: data_generation.CloudMetricsDatasetBuilder

    - title: "Gaussian Process Models"
      desc: "GPyTorch-based sparse variational GP for time series forecasting"
      contents:
        - name: ml_models.gaussian_process.SparseGPModel
        - name: ml_models.gaussian_process.CompositePeriodicKernel
        - name: ml_models.gaussian_process.initialize_inducing_points
        - name: ml_models.gaussian_process.train_gp_model
        - name: ml_models.gaussian_process.compute_metrics

    - title: "Bayesian Hierarchical Models"
      desc: "PyMC-based hierarchical models for cloud resource patterns (coming soon)"
      contents: []

metadata-files:
  - _sidebar.yml
